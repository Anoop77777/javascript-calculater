<html>
    <body>
        <form name='form1'  action="#">
          email:  <input type="text", id='email'>
          <input type="submit" name="submit" value="Submit" onclick="ValidateEmail()"/>
        </form>
        <script>
            function ValidateEmail() 
              {
                  var mail=document.forms["form1"]["email"].value;
                  var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                  ///^[a-zA-Z]+$/;
                  if (mail == "")
                  {
                    alert("email must be filled out");
                     return false;
                  }else if( regex.test(mail)==false)
                  {
                    alert("email must be in alphabets and number ");

                    return false;
                  }else{
                    return (true)
                  }

              }
        </script>
    </body>
</html>
