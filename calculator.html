<!DOCTYPE html>
<html>
<body>
    input 1: <input type="text" id='input1' ></br></br>
    input 2: <input type="text" id='input2' ></br></br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">x</button>
    <button onclick="div()">/</button>
   <p id='res'>output</p> 
   <script>
       function add(){
        document.getElementById("res").innerHTML = parseInt(document.getElementById('input1').value) + parseInt(document.getElementById('input2').value);
       }
       function sub(){
        document.getElementById("res").innerHTML = parseInt(document.getElementById('input1').value) - parseInt(document.getElementById('input2').value);
       }
       function mul(){
        document.getElementById("res").innerHTML = parseInt(document.getElementById('input1').value) * parseInt(document.getElementById('input2').value);
       }
       function div(){
        document.getElementById("res").innerHTML = parseInt(document.getElementById('input1').value) / parseInt(document.getElementById('input2').value);
       }
   </script>
</body>
</html>
